<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .info-container {
      margin-bottom: 15px;
    }
    .info-label {
      font-weight: bold;
      color: #232F3E;
      margin-bottom: 5px;
    }
    .info-value {
      padding: 8px;
      background-color: #f8f8f8;
      border-radius: 4px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="info-container">
    <div id="origin-label" class="info-label"></div>
    <div id="origin" class="info-value"></div>
  </div>
  <div class="info-container">
    <div id="manufacturer-label" class="info-label"></div>
    <div id="manufacturer" class="info-value"></div>
  </div>
  <div class="info-container">
    <div id="seller-label" class="info-label"></div>
    <div id="seller" class="info-value"></div>
  </div>
  <div class="info-container">
    <div id="delivery-label" class="info-label"></div>
    <div id="delivery" class="info-value"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
